<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/normalize.css" media="screen" title="no title">
    <link rel="stylesheet" href="./css/styles.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Frogger</title>
</head>

<body>
    <section id="welcome-screen">
        <img id="logo" src="../images/FroggerLogo.jpg" class="logo">
        <p id="instruction-text">Instructions: Use the cursor keys to safely navigate your frog through the obstacles.</p>
        <button type="button" name="button" class="game-button" id="start-button">Play</button>
        <!-- <p class = "arcadeButton">Play!</p> -->
    </section>

    <section id="game-screen">
        <h1>Frogger</h1>
        <canvas id="game" style="background: url(./images/Background2.png)" width=500 height=700>
      </canvas>
        <article id="lives-and-level-wrapper">
            <h3 class="lives-and-level">Lives: <span id="lives-counter"></span></h3>
            <h3 class="lives-and-level">Level: <span id="level-counter"></span></h3>
        </article>
        <!-- <img id="lives-image" src="../images/skull.png" class="skull"> -->
    </section>

    <section id="death-screen">
        <p class="advancement">You Died</p>
        <article id="skullDeath">
            <img src="../images/skull.png" class="bigSkull">
            <button class="game-button" id="restart-game-button"> restart </button>
        </article>
    </section>

    <section id="level-up">
        <p class="advancement">Level Up!</p>
        <p id="spacebar">Press spacebar to start next level</p>
    </section>

    <section id="lost-life">
        <p class="advancement"> You lost a life!!</p>
    </section>

    <!-- <script type='text/javascript' src="./lib/index.js"></script> -->
    <section class="images" style="visibility: hidden">
        <img src="./images/car-right.png" id="frog-death-img" width=100 height=100 alt="car" />
        <img src="./images/car-right.png" id="car-right-image" width=50 height=50 alt="car" />
        <img src="./images/frog.png" id="frog-image" width=50 height=50 alt="frog" />
        <img src="./images/log.svg" id="log-image" width=50 height=50 alt="log" />
        <img src="../images/skull.png" id="lives-image" width="100" height="100">
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="main.bundle.js"></script>
</body>

</html>
